<div class="row">
    <div class="col-lg-12">
      <a class="btn btn-primary" routerLink="../../dashboard/addbook">Add Book</a>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList;let i = index;">
        <th scope="row">{{i + 1}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>
          <a routerLink="../../dashboard/editbook/{{book.id}}" class="btn btn-primary btn-sm">Edit</a>
          <button (click)="deleteBook(book.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

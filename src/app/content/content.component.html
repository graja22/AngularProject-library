
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let ele of da;">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" [src]="ele.img" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">{{ele.text}}</a>
                    </h4>
                    <h5>{{ele.cost}}</h5>
                    <p class="card-text">{{ele.des}}
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>
    </div>
</div>
